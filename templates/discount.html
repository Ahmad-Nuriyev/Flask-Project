{% extends 'base.html' %}

{% block title %} EShopper - Discounted {% endblock %}


{% block content %}
<!-- Page Header Start -->
<div class="container-fluid bg-secondary mb-5">
    <div
      class="d-flex flex-column align-items-center justify-content-center"
      style="min-height: 300px"
    >
      <h1 class="font-weight-semi-bold text-uppercase mb-3">Our Shop</h1>
      <div class="d-inline-flex">
        <p class="m-0"><a href="{{url_for('shop')}}">Home</a></p>
        <p class="m-0 px-2">-</p>
        <p class="m-0">Shop</p>
    </div>
    </div>
  </div>
  <!-- Page Header End -->

      <!-- Shop Product Start -->
      <div class="col-lg-12 col-md-10">
        <div class="row pb-3">
            {% for i in products %}
            <div class="col-lg-4 col-md-6 col-sm-12 pb-1">
            <div class="card product-item border-0 mb-4">
              <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                <img class="img-fluid w-100" src="{{url_for('static', filename = i.photo)}}" alt="" />
              </div>
              <div
                class="card-body border-left border-right text-center p-0 pt-4 pb-3"
              >
                <h6 class="text-truncate mb-3">{{i.name}}</h6>
                <div class="d-flex justify-content-center">
                  <h6>{{i.discount_price}}</h6>
                  <h6 class="text-muted ml-2"><del>{{i.price}}</del></h6>
                </div>
              </div>
              <div
                class="card-footer d-flex justify-content-between bg-light border"
              >
                <a href="{{url_for('detail', id=i.id)}}" class="btn btn-sm text-dark p-0"
                  ><i class="fas fa-eye text-primary mr-1"></i>View Detail</a
                >
              </div>
            </div>
          </div>
          {% endfor %}
          <div class="col-12 pb-1">
            <nav aria-label="Page navigation">
              <ul class="pagination justify-content-center mb-3">
                <li class="page-item active">
                  <a class="page-link" href="#">1</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
      <!-- Shop Product End -->
    </div>
  </div>
  <!-- Shop End -->

{% endblock %}
